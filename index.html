<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Maakhan Bhog Menu</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

</head>
<body>
  <div class="app">

  <div class="menu-header">

    <div class="menu-subtitle">CHOOSE YOUR FAVOURITE DISHES</div>

    <!-- TABLE INPUT + LABEL -->
    <div class="table-box">
      <input type="text" id="tableInput" placeholder="Enter Table No" />
      <button onclick="saveTable()">Save</button>
      <div id="table-text" class="table-label">Table No: Not Provided</div>
    </div>
  </div>

  <!-- THEME BUTTON -->
  <button id="themeToggle" class="theme-toggle">ðŸŒ™ Dark</button>
</div>
</div>

    <div class="layout">

        <h2 class="section-heading">Our Specialities</h2>
        <div id="menu" class="menu-grid"></div>
      </section>

      <!-- RIGHT : CART -->
      <aside class="cart-section">
        <h2 class="section-heading">Your Order</h2>
        <div id="cart" class="cart-list"></div>
        <p id="total" class="cart-total">Total: â‚¹0</p>

        </p>
      </aside>
    </div>
  </div>
  <div id="orderSuccess" class="order-popup">

  </div>
</div>
