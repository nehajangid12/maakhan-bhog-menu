<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mahal Maakhan Bhog</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Stylish script font -->
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet" />

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

body {
  margin: 0;
  padding: 0;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
  min-height: 100vh;

  background:
    linear-gradient(180deg, rgba(0, 0, 0, 0.55), rgba(0, 0, 0, 0.85)),
    url('maakhan-bhog-front.jpg') center center / cover no-repeat;

  color: #fff;
}

.hero {
  min-height: 100vh;
background:
  linear-gradient(180deg, rgba(0, 0, 0, 0.55), rgba(0, 0, 0, 0.85)),
  url('maakhan-bhog-front.jpg') center center / cover no-repeat;
}

    .hero-content {
      max-width: 900px;
    }

    .logo-text {
      font-family: "Great Vibes", cursive;
      font-size: 3.2rem;
      color: #ffd36b;
      margin-bottom: 10px;
    }

    .tagline-main {
      font-size: 2rem;
      font-weight: 700;
      letter-spacing: 1px;
      margin-bottom: 8px;
    }

    .tagline-sub {
      font-size: 1rem;
      font-weight: 300;
      max-width: 620px;
      margin: 0 auto 28px auto;
      line-height: 1.5;
      opacity: 0.9;
    }

    .btn-primary {
      display: inline-block;
      padding: 14px 32px;
      border-radius: 30px;
      border: 2px solid #ffd36b;
      background: rgba(0, 0, 0, 0.6);
      color: #ffd36b;
      font-weight: 600;
      font-size: 1rem;
      text-decoration: none;
      cursor: pointer;
      transition: all 0.25s ease-in-out;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .btn-primary:hover {
      background: #ffd36b;
      color: #2b1b07;
      transform: translateY(-2px);
      box-shadow: 0 8px 18px rgba(0,0,0,0.5);
    }

    .footer-line {
      margin-top: 26px;
      font-size: 0.85rem;
      opacity: 0.85;
      letter-spacing: 2px;
    }

    @media (max-width: 600px) {
      .logo-text {
        font-size: 2.6rem;
      }
      .tagline-main {
        font-size: 1.6rem;
      }
      .tagline-sub {
        font-size: 0.9rem;
      }
      .btn-primary {
        width: 100%;
        padding: 12px 16px;
      }
    }
  </style>
</head>
<body>
  <div class="hero-content">
    <div class="logo-text">Maakhan Bhog</div>

    <div class="tagline-main">The Best Tasting Experience</div>

    <p class="tagline-sub">
      Pure vegetarian restaurant serving traditional Indian flavours with a royal ambience.
      Scan • Choose • Relax — we’ll bring the food to your table.
    </p>

    <button class="btn-primary" onclick="goToMenu()">
      Choose Your Menu
    </button>

    <div class="footer-line">
      DIGITAL MENU • CONTACTLESS ORDERING
    </div>
  </div>

  <script>
    // Button click → index.html open with same table number
    function goToMenu() {
      const params = new URLSearchParams(window.location.search);
      const table = params.get("table") || "";
      const url = "index.html" + (table ? "?table=" + table : "");
      window.location.href = url;
    }
  </script>
</body>

</html>
